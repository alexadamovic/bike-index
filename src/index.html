<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Bike Lookup</h1>
    <p>Here you can lookup a bicycle in the <a target="_blank" href="https://bikeindex.org">Bike Index</a>.</p>
    <label for="zip-code">Enter a zip code</label>
    <input type="number" id="zip-code" maxlength="5">
    <button id="bike-search">Search</button>
    <p id="show-errors"></p>
    <p id="show-bikes"></p>
  </div>
</body>
</html>
